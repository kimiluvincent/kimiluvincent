
{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<!-- Basic -->

   
    <!-- End Main Top -->

    <!-- Start Top Search -->
    <div class="top-search">
        <div class="container">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-search"></i></span>
                <input type="text" class="form-control" placeholder="Search">
                <span class="input-group-addon close-search"><i class="fa fa-times"></i></span>
            </div>
        </div>
    </div>
    <!-- End Top Search -->

    <!-- Start All Title Box -->
    <div class="all-title-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Online Cafeteria</h2>
                   
                </div>
            </div>
        </div>
    </div>
    <!-- End All Title Box -->

    <!-- Start Shop Page  -->
    <div class="shop-box-inner">
        <div class="container">
            <div class="row">
                <div class="col-xl-9 col-lg-9 col-sm-12 col-xs-12 shop-content-right">
                    <div class="right-product-box">
                        <div class="product-categorie-box">
                            <div class="tab-content">
                                <div role="tabpanel" class="tab-pane fade show active" id="grid-view">
                                    <div class="row">
                                        {% for item in object_list %}
                                        <div class="col-sm-6 col-md-6 col-lg-4 col-xl-4">
                                            <div class="products-single fix">
                                                <div class="box-img-hover">
                                                    <div class="type-lb">
                                                        <p class="sale">Sale</p>
                                                    </div>
                                                    <!--<img src="{% static 'images/img-pro-01.jpg' %}" class="img-fluid" alt="Image" >-->
                                                    <img src = "{{ item.image.url }}"  class="img-fluid" alt="Image">
                                                    
                                                    <div class="mask-icon">
                                                        <ul>
                                                            <li><a href="{{ item.get_absolute_url }}" data-toggle="tooltip" data-placement="right" title="View"><i class="fas fa-eye"></i></a></li>
                                                            <li><a href="{{ item.get_add_to_cart_url }}" data-toggle="tooltip" data-placement="right" title="Compare"><i class="fas fa-sync-alt"></i></a></li>
                                                        </ul>
                                                        <a class="cart" href="{{ item.get_add_to_cart_url }}">Add to Cart</a>
                                                    </div>
                                                </div>
                                                <div class="why-text">
                                                    <h4><a href="{{ item.get_absolute_url }}"> {{item.title}}</a></h4>
                                                    <h5>{% if item.discount_price %}
                                                        <p>KS. <del>{{ item.price}}</del> KS. {{ item.discount_price }}</p>
                                                        {% else %}
                                                            {{item.price}}</h5>
                                                        {% endif %}

                                                            <!--{{paginate.number}}-->
                                                </div>
                                            </div>
                                        </div>
                                        {% endfor %}
                                        
                               
                                 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <!-- End Shop Page -->
